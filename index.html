<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>âš¡ Typing Speed Test</h1>
        <p class="subtitle">Test your speed and accuracy in real-time</p>

        <div class="test-box">
            <p id="textDisplay"></p>
        </div>

        <textarea id="textInput" placeholder="Start typing here..."></textarea>

        <div class="stats">
            <p>Time Left: <span id="time">60</span>s</p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>

        <button id="restartBtn">Restart Test</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
